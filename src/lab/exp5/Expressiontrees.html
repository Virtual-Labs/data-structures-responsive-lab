<br><Br>

    <p><h2> Expression Trees</h2>
    <h4>Give Expression =></h4></p>

    <div id="myDIV">
        <table  class="highlight" cellpadding="0px" style="height:200px ; width: 150px ">
        <form name="expression" >
        <input type="textfield" class="button white" placeholder="**press C and start**" style="width:270px ; height: 30px ; margin-left:15px "  name="ans" value="">
        <!-- <p><a class="highlight" href="css_syntax.asp">CSS Syntax</a></p> -->
        <tr>
            <td><input type="button" class="button white" value="( " onClick="document.expression.ans.value+='('"></td>
            <td><input type="button" class="button white" value=")" onClick="document.expression.ans.value+=')'"></td>
            <td colspan="2">
            <input type="button" class="button grey" value="Backspace" OnClick="document.expression.ans.value=''"></td>
            <td><input type="button" class="button white" value="C" onclick="document.expression.ans.value=''"></td>
        </tr><br>
        <tr>
            <td><input type="button" value="7" class="button white" onClick="document.expression.ans.value+='7'"></td>
            <td><input type="button" value="8" class="button white" onClick="document.expression.ans.value+='8'"></td>
            <td><input type="button" value="9" class="button white" onClick="document.expression.ans.value+='9'"></td>
            <td><input type="button" value="/" class="button white" onClick="document.expression.ans.value+='/'"></td>
            <td><input type="button" value="^" class="button white" onClick="document.expression.ans.value+='^'"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="button white" onClick="document.expression.ans.value+='4'"></td>
            <td><input type="button" value="5" class="button white" onClick="document.expression.ans.value+='5'"></td>
            <td><input type="button" value="6" class="button white" onClick="document.expression.ans.value+='6'"></td>
            <td><input type="button" value="*" class="button white" onClick="document.expression.ans.value+='*'"></td>
            <td><input type="button" value="%" class="button white" onClick="document.expression.ans.value+='%'"></td>
        </tr><br>
        <tr>
            <td><input type="button" value="1" class="button white" onClick="document.expression.ans.value+='1'"></td>
            <td><input type="button" value="2" class="button white" onClick="document.expression.ans.value+='2'"></td>
            <td><input type="button" value="3" class="button white"  onClick="document.expression.ans.value+='3'"></td>
            <td><input type="button" value="-" class="button white"  onclick="document.expression.ans.value+='-'"></td>
            <td><input type="button" value="1/x" class="button white"onClick="document.expression.ans.value+='1/x'"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="button white" onClick="document.expression.ans.value+='0'"></td>
            <td><input type="button" value="+/-" class="button white"onClick="document.expression.ans.value+='+/-'"></td>
            <td><input type="button" value="." class="button white" onClick="document.expression.ans.value+='.'"></td>
            <td><input type="button" value="+" class="button white"onClick="document.expression.ans.value+='+'"></td>
            <td><input type="button" value="=" class="button white"onClick="document.expression.ans.value=eval(document.expression.ans.value)"></td>
            
            
            
        </tr></form>
        </table>
    </div>

 {
