<!Doctype html>
<html lang="en">
<head>
<title>calc3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="EE.css">

<script src="EE.js"></script>
</head>

<body>

<div id="Title">
<p color="blue">Expression Evaluation</p>
</div>


</div>


<div id="main" class="container">
<div id="Calc" >
<form name="calculator">
<input id="inputbox" type="text" name="ans" />
<table>
<tr>
  <td><button class="button-type" id=" keypara" type="button" onClick="document.calculator.ans.value+='('" />(</button></td>
  <td><button class="button-type" id="keypara1" type="button" onClick="document.calculator.ans.value+=')'" />)</button></td>
  <td colspan="2"><button class="button-type" id="backspace_button" type="button" onClick="document.calculator.ans.value = document.calculator.ans.value.substring(0,document.calculator.ans.value.length*1 -1)" />backspace</button></td>
  <td><button class="button-type" type="clear" id="keyclear" onClick="document.calculator.ans.value+=''" />C</button></td>
  <tr/><br/>

<tr>
  <td><button class="button-type" id="key7" type="button" value="7" onClick="document.calculator.ans.value+='7'" />7</button></td>
  <td><button class="button-type" id="key8" type="button" value="8" onClick="document.calculator.ans.value+='8'" />8</button></td>
  <td><button class="button-type" id="key9" type="button" value="9" onClick="document.calculator.ans.value+='9'" />9</button></td>
  <td ><button class="button-type" id="keyslash" type="button" value="/" onClick="document.calculator.ans.value+='/'" />/</button></td>
  <td><button class="button-type" id="keycarat" type="button" value="^"  onClick="document.calculator.ans.value+='^'" />^</button></td>
<tr/><br />

<tr>
  <td><button class="button-type" id="key4" type="button" value="4" onClick="document.calculator.ans.value+='4'" />4</button></td>
  <td><button class="button-type" id="key5" type="button" value="5" onClick="document.calculator.ans.value+='5'" />5</button></td>
  <td><button class="button-type" id="key6" type="button" value="6" onClick="document.calculator.ans.value+='6'" />6</button></td>
  <td><button class="button-type" id="keystar" type="button" value="*" onClick="document.calculator.ans.value+='*'" />*</button></td>
  <td><button class="button-type" id="keyper" type="button" value="%" onClick="document.calculator.ans.value+='%'" />%</button></td>
<tr/><br />

<tr>
  <td><button class="button-type" id="key1" type="button" value="1" onClick="document.calculator.ans.value+='1'" />1</button></td>
  <td><button class="button-type" id="key2" type="button" value="2" onClick="document.calculator.ans.value+='2'" />2</button></td>
  <td><button class="button-type" id="key3" type="button" value="3" onClick="document.calculator.ans.value+='3'" />3</button></td>
  <td><button class="button-type" id="keyhi" type="button" value="-" onClick="document.calculator.ans.value+='-'" />-</button></td>
  <td><button class="button-type" id="key1" type="button" value="1/x" onClick="document.calculator.ans.value+='1/x'" />1/x</td>
<tr/><br />

<tr>
  <td><button class="button-type" id="key0" type="button" value="0" onClick="document.calculator.ans.value+='0'" />0</button></td>
  <td><button class="button-type" id="keyaddsub" type="button" value="+/-" onClick="document.calculator.ans.value+='+/-'" />+/-</button></td>
  <td><button class="button-type" id="keydot" type="button" value="." onClick="document.calculator.ans.value+='.'" />.</button></td>
  <td><button class="button-type" id="keyadd" type="button" value="+" onClick="document.calculator.ans.value+='+'" />+</button></td>
  <td><button class="button-type" id="keyequal" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)" />=</button></td>
<tr/>
</table>
</form>
</div><br/>
&nbsp;


<div id="table2" align="center">

    <p id="demo"></p>

   <tr><td></td></tr>

   <tr><td></td></tr>
   <tr><td></td></tr>
   <tr><td></td></tr>
   <tr><td></td></tr>
   <tr><td></td></tr>
</table>
</div><br/><br/>


<div>
<img width="80" align="left" height="80" src="Images/arrow.png">

 </table>

<img width="40" height="35" src="Images/play.png">

</div>
</div>


</div>

</div>
</body>
</html>
